<section>
    <table class="table table-dark">
        <thead>
            <tr>
                <th class="col">
                    ID
                </th>
                <th class="col">
                    Code
                </th>
                <th class="col">
                    Parking type
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let parkingLot of parkingLots$ | async">
                <th>
                    {{ parkingLot.id }}
                </th>
                <th>
                    {{ parkingLot.code }}
                </th>
                <th>
                    {{ parkingLot.parking_type }}
                </th>
            </tr>
        </tbody>
    </table>
</section>
