<section class="list-parking-lot__button-container">
    <button routerLink="/parking-lot/create-parking-lot" class="btn btn-success">
        Add parking lot
    </button>
</section>
<app-generic-table
    [data]="parkingLots$"
    [labels]="labels"
    [fields]="fields"
    [action]="action"
    (selectedItem)="goToEditParkingLot($event)"
></app-generic-table>
