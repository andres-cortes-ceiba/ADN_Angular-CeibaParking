<section class="list-parking-lot__button-container">
    <button routerLink="/parking-lot/create-parking-lot" class="btn btn-success">
        Add parking lot
    </button>
</section>
<section class="list-parking-lot__table">
    <table class="table table-dark">
        <thead>
            <tr>
                <th class="col">
                    ID
                </th>
                <th class="col">
                    Code
                </th>
                <th class="col">
                    Parking type
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let parkingLot of parkingLots$ | async">
                <th>
                    {{ parkingLot.id }}
                </th>
                <th>
                    {{ parkingLot.code }}
                </th>
                <th>
                    {{ parkingLot.parking_type }}
                </th>
            </tr>
        </tbody>
    </table>
</section>
