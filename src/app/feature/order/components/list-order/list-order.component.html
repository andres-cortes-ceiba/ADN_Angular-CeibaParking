<section>
    <table class="table table-dark">
        <thead>
            <tr>
                <th class="col">
                    ID
                </th>
                <th class="col">
                    Parking lot
                </th>
                <th class="col">
                    Vehicle
                </th>
                <th class="col">
                    Start
                </th>
                <th class="col">
                    End
                </th>
                <th class="col">
                    Price
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders$ | async">
                <th>
                    {{ order.id }}
                </th>
                <th>
                    {{ order.parkin_lot.code }}
                </th>
                <th>
                    {{ order.vehicle.license_plate }}
                </th>
                <th>
                    {{ order.start }}
                </th>
                <th>
                    {{ order.end }}
                </th>
                <th>
                    {{ order.price }}
                </th>
            </tr>
        </tbody>
    </table>
</section>
