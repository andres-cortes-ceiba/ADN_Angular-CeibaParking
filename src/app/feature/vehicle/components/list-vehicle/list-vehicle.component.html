<section class="list-vehicle__button-container d-flex justify-content-end my-3">
    <button routerLink="/vehicle/create-vehicle" class="btn btn-success">
        Add vehicle
    </button>
</section>
<app-generic-table 
    [data]="vehicles$"
    [labels]="labels"
    [fields]="fields"
    [action]="action"
    (selectedItem)="goToEditVehicle($event)"
></app-generic-table>
