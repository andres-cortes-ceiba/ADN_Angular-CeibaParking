<section>
    <table class="table table-dark">
        <thead>
            <tr>
                <th class="col">
                    ID
                </th>
                <th class="col">
                    License plate
                </th>
                <th class="col">
                    Vehicle name
                </th>
                <th class="col">
                    Vehicle type
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicle of vehicles$ | async">
                <th>
                    {{ vehicle.id }}
                </th>
                <th>
                    {{ vehicle.license_plate }}
                </th>
                <th>
                    {{ vehicle.vehicle_name }}
                </th>
                <th>
                    {{ vehicle.vehicle_type }}
                </th>
            </tr>
        </tbody>
    </table>
</section>
