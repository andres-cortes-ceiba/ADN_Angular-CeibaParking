<section class="generic-table">
    <table class="table table-dark">
        <thead>
            <tr>
                <th *ngFor="let label of labels"
                    class="col">
                    {{label}}
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data | async; trackBy: trackByFn">
                <th *ngFor="let field of fields">
                    {{ item[field] }}
                </th>
                <th>
                    <button (click)="emitItemEvent(item.id)"
                        id="editButton"
                        class="btn btn-primary">
                        {{ action }}
                    </button>
                </th>
            </tr>
        </tbody>
    </table>
</section>
